<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information</title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form action="https://formsubmit.co/checheflint@gmail.com" method="POST">
    
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_next" value="./submissionSuccessful.html">

        <div>
            <label for="fullname" id="label-fullname">Full Name</label><br>
            <input type="text" id="full name" name="full name" placeholder="Enter your first and last name" required/>
        </div>

        <div>
            <label for="email" id="label-email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div>
            <label for="phone" id="label-phone">Phone Number</label><br>
            <input type="phone"  id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div>
            <label for="gender" id="label-gender">Gender</label><br>
            <label>
                <input type="radio" id="gender" name="gender" value="male">Male
            </label><br>
            
            <label>
                <input type="radio" id="gender" name="gender" value="female">Female
            </label><br>

            <label>
                <input type="radio" id="gender" name="gender" value="other">Other
            </label>
        </div>

        <div>
            <label>Languages you speak
            <small>(check all that apply)</small>
            </label><br>

            <label><input type="checkbox" name="language" value="German">German</label>
            <label><input type="checkbox" name="language" value="French">French</label>
            <label><input type="checkbox" name="language" value="Russia">Russia</label>
            <label><input type="checkbox" name="language" value="Swahili">Swahili</label>
            <label><input type="checkbox" name="language" value="Czech">Czech</label>
            <label><input type="checkbox" name="language" value="Polish">Polish</label>
            <label><input type="checkbox" name="language" value="Spanish">Spanish</label>
            <label><input type="checkbox" name="language" value="English">English</label>
        </div>

        <div>
            <label for="track" id="label-track">What's your learning track</label><br>
            <select id="track" name="track" required>
            <option value="" disabled selected>Select your learning track</option>
            <option value="web development">Web Development</option>
            <option value="product design">Product Design</option>
            <option value="data analysis">Data Analysis</option>
            </select>
        </div>

        <div>
            <label for="comments">Leave us a comment or suggestion</label><br>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Please enter your comment or suggestion here"></textarea>
        </div>

        <div>
            <input type="submit" value="submit" id="submit-button">
        </div>
        </form>

    </body>
</html>
